name: Build .NET nanoFramework for ESP32-S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gperf ccache dfu-util wget python3-serial

      - name: Clone nf-interpreter repository
        run: |
          git clone --recursive https://github.com/nanoframework/nf-interpreter.git
          cd nf-interpreter
          git submodule update --init --recursive

      - name: Set up ESP-IDF
        run: |
          cd nf-interpreter
          ./tools/install-esp-idf.sh

      - name: Build firmware for ESP32-S3
        run: |
          cd nf-interpreter
          ./build.sh ESP32_S3
