name: Build nanoFramework ESP32-S3 Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.6
        uses: actions/setup-python@v4
        with:
          python-version: '3.6'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget flex bison gperf python3-pip python3-setuptools cmake ninja-build ccache libffi-dev libssl-dev dfu-util
          python3 -m pip install --upgrade pip

      - name: Install ESP-IDF v5.0 (stable)
        run: |
          mkdir -p $HOME/esp
          cd $HOME/esp
          wget https://github.com/espressif/esp-idf/releases/download/v5.0/esp-idf-v5.0.zip
          unzip esp-idf-v5.0.zip
          rm esp-idf-v5.0.zip
          cd esp-idf-v5.0
          ./install.sh
        shell: bash

      - name: Export ESP-IDF environment variables
        run: echo "source $HOME/esp/esp-idf-v5.0/export.sh" >> $GITHUB_ENV

      - name: Clone nf-interpreter repository
        run: |
          git clone --recursive https://github.com/nanoframework/nf-interpreter.git

      - name: Build nanoFramework firmware for ESP32_S3
        env:
          IDF_PATH: $HOME/esp/esp-idf-v5.0
        run: |
          cd nf-interpreter
          source $HOME/esp/esp-idf-v5.0/export.sh
          ./build.sh ESP32_S3
